<!DOCTYPE html>
<html>
	<head>
		<title>JS Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<h1>JavaScript Calculator</h1>
		
		<div id="calc">
			<table>
				<tr>
					<th colspan="4" id="calcHead"><div id="answer">0</div></th>
				</tr>
				<tr>
					<td><button name="AC" value="AC">AC</button></td>
					<td><button name="CE" value="CE">CE</button></td>
					<td><button name="percent" value="%">%</button></td>
					<td><button name="divide" value="&divide;">&divide;</button></td>
				</tr>
				<tr>
					<td><button name="7" value="7">7</button></td>
					<td><button name="8" value="8">8</button></td>
					<td><button name="9" value="9">9</button></td>
					<td><button name="multiply" value="x">x</button></td>
				</tr>
				<tr>
					<td><button name="4" value="4">4</button></td>
					<td><button name="5" value="5">5</button></td>
					<td><button name="6" value="6">6</button></td>
					<td><button name="minus" value="-">-</button></td>
				</tr>
				<tr>
					<td><button name="1" value="1">1</button></td>
					<td><button name="2" value="2">2</button></td>
					<td><button name="3" value="3">3</button></td>
					<td rowspan="2"><button name="plus" value="+">+</button></td>
				</tr>
				<tr>
					<td><button name="0" value="0">0</button></td>
					<td><button name="decimal" value=".">.</button></td>
					<td><button name="equals" value="=">=</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
