<!DOCTYPE html>
<html>
  <head>
    <title>Excursion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
  
    <!-- Video section -->
    <div class="video-section">      
			<video autoplay muted loop>
        <source src="https://s3.amazonaws.com/codecademy-content/projects/excursion/bg.mp4" type="video/mp4"/>
      </video>
      <div class="content container">
        <h1>Discover hidden places in the world around you</h1>
        <a class="btn" href="#">Download Excursion</a>
      </div>            
    </div>


    <!-- First supporting section -->
    <div class="supporting">
      <div class="container">
        <h2>Your personal travel guide</h2>
        <p>Excursion remembers places you like and recommends new points of interest around you.</p>
      </div>
    </div>


    <!-- Feature section -->
    <div class="feature"></div>

    
    <!-- Second supporting section -->
    <div class="supporting" id="second">
      <div class="container">
        <img src="binoculars.png" alt="Binoculars"/>
        <h2>Available for iPhone and Android</h2>
        <a class="btn" href="#">Download Excursion</a>
      </div>
    </div>

    
    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <p>&copy; Excursion 2015</p>
      </div>
    </div>
    
  </body>
</html>
