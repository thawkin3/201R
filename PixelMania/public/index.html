<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pixel Mania</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="stylesheets/reset.css" />
		<link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="stylesheets/style.css" />
		<link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico" />
	</head>
	<body>
		<div class="mainContainer">
			<h1>Pixel Mania</h1>
			<div id="gameContainer">
				<canvas id="gameCanvas" height=500 width=1000></canvas>
				<div id="messageBoard">
					<div class="left halfWidth">
						<h3 id="usernameMessage" class="message">You are:<span id="yourColor"></span><span id="yourUsername"></span></h3>
					</div>
					<div class="right halfWidth">
						<h3 id="eventMessage" class="message"></h3>
					</div>
				</div>
				<input id="quit" class="btn btn-danger btn-lg" type="submit" value="Quit" />
			</div>
		</div>
		<script type="text/javascript" src="javascripts/socket.io.js"></script>
		<script type="text/javascript" src="javascripts/requestAnimationFrame.js"></script>
		<script type="text/javascript" src="javascripts/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
		<script type="text/javascript" src="javascripts/Keys.js"></script>
		<script type="text/javascript" src="javascripts/Player.js"></script>
		<script type="text/javascript" src="javascripts/Ball.js"></script>
		<script type="text/javascript" src="javascripts/Food.js"></script>
		<script type="text/javascript" src="javascripts/game.js"></script>
	</body>
</html>
