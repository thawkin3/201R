<a ng-href="#/" id="again">Play Again</a>

<table>
	<thead>
		<tr>
			<th>Position</th>
			<th>Score</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="score in scores | orderBy: score : reverse track by $index" ng-show="$index < 5">
			<td>#{{ $index + 1 }}</td>
			<td>{{ score }}</td>
		</tr>
	</tbody>
</table>
