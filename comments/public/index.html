		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="javascripts/comments.js"></script>
	</head>

	<body>
		<form id="commentForm" class="form-horizontal" action="">

	  			<label for="name">Name: </label>

	  		<div class="form-group">
	  			<label for="comment">comment: </label>
	  			<input type="text" id="Comment" class="form-control" placeholder="Comment"><br>

		<button id="serialize" class="btn btn-default">Serialize form values</button>
		<button id="getThem" class="btn btn-default">Get Comments</button>

		<div id="done"></div>
		<div id="comments"></div>
	</body>
</html>
