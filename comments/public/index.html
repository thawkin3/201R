<!DOCTYPE html>
<html>
	<head>
  		<title>Comments!</title>
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="javascripts/comments.js"></script>
	</head>

	<body>

		<h1>Comment Board</h1>

		<form id="commentForm" class="form-horizontal" action="">
			<div class="form-group">
	  			<label for="name" class="col-sm-2 control-label">Name: </label>
	  			<div class="col-sm-10">
	  				<input type="text" id="name" class="form-control" placeholder="Name"><br>
	  			</div>
	  		</div>
	  		<div class="form-group">
	  			<label for="comment" class="col-sm-2 control-label">Comment: </label>
	  			<div class="col-sm-10">
	  				<input type="text" id="comment" class="form-control" placeholder="Comment"><br>
	  			</div>
	  		</div>
		
			<div id="someButtons">
				<input id="serialize" type="submit" class="btn btn-default" value="Submit Comment" />
				<button id="getThem" type="button" class="btn btn-default">Get Comments</button>
			</div>

		</form>

		<div id="afterSubmit">
			<div id="json">Your JSON stringified comment: (none yet)</div>
			<div id="done"></div>
		</div>

		<div id="comments"></div>

	</body>
</html>
