<div ng-controller="authenticateController">

	<div class="cover">
      
      <div class="container">
        
        <div class="row">
          <div class="col-md-12 text-center">
            <div id="tabs">
              <div id="createTab" class="loginTab activeTab">Create Account</div>
              <div id="signInTab" class="loginTab">Sign in</div>
            </div>
          </div>
        </div>

        <hr>

        <div class="row" ng-show="showSignIn">
          <div class="col-md-12 text-center">
            <form id ="signInForm" class="form-horizontal" role="form">
              
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Username</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3">
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Password</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>

              <div class="form-group">
                <button type="submit" id="signInSubmit" class="btn btn-lg btn-primary">Sign In</button>
              </div>

            </form>

          </div>
        </div>
      
        <div class="row" ng-show="showCreate">
          <div class="col-md-12">

            <form id ="createForm" class="form-horizontal" role="form">
              
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="InputName1" class="control-label">Username</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="InputName1">
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="InputPassword1" class="control-label">Password</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="InputPassword1">
                </div>
              </div>

              <div class="form-group">
                <button type="submit" id="createSubmit" class="btn btn-lg btn-primary">Create Account</button>
              </div>

            </form>

          </div>
        </div>

      </div>

  </div>

</div>
