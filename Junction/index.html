<!doctype html>
<html>
  <head>
    <title>Junction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <img src="logo.svg" alt="Junction Logo"/>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="jumbotron">
      <div class="container">
        <h1>Meet Junction</h1>
      </div>
    </div>

    <div class="supporting">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="read.svg" alt="Read"/>
            <h2>Read</h2>
            <p>Discover new stories and follow your favorite writers.</p>
          </div>
          <div class="col-md-4">
            <img src="write.svg" alt="Write"/>
            <h2>Write</h2>
            <p>Create stories about our world, or entirely new worlds.</p>
          </div>
          <div class="col-md-4">
            <img src="talk.svg" alt="Talk"/>
            <h2>Talk</h2>
            <p>Join the conversation by talking with your favorite readers and your fans.</p>
          </div>
        </div>
        <a class="btn btn-lg btn-default">Join</a>
      </div>
    </div>
    
  </body>
</html>
