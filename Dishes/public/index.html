<html>

	<head>
		<title>Dishes</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="javascripts/app.js"></script>
	</head>

	<body ng-app="dish" ng-controller="MainCtrl">
	
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
				<div class="page-header"> 
					<h1>Dishes</h1>
				</div>

				<form ng-submit="addDish()" style = "margin-top30px;">
					Dish Name: <input type="text" ng-model="name"></input><br/>
					Type of Dish: <input type="text" ng-model="type"></input><br/>
					<button type="submit">Add Dish</button>
				</form>

				<div ng-repeat="dish in dishes | orderBy: '-upvotes'">
					<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(dish)"></span>
					{{dish.name}} - upvotes: {{dish.upvotes}}
				</div>

			</div>
		</div>

	</body>

</html>
