<!DOCTYPE html>
<html>
	<head>
		<title>Pomodoro Timer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body onload="getEl()">
		<h1>Pomodoro Timer</h1>
		<p>Manage your time with this timer!</p>
		<p>Spend 25 minutes of undivided attention on one task <br/>
		and you'll be amazed at how much you can accomplish.</p>
		<div id="timer">
			<span id="theTime"><span id="min">25</span>:<span id="sec">00</span></span>
			<br/>
			<br/>
			<button id="start" onclick="startTimer()">Start Timer</button>
			<button id="stop" onclick="stopTimer(timer)">Stop TImer</button>
			<br/>
			<br/>
			Change the number of minutes: <input id="numMin" type="number">
			<button id="ok" onclick="changeMin()">OK</button>
		</div>
	</body>
</html>
