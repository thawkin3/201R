<!doctype html>
<html>
    <head>
        <title>Corporate BS Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <body>
        <h1>Corporate BS Generator</h1>

        <div id="header">
            <p>At a boring work meeting? Need something to say to impress your boss?<br/>Look no further!</p>

                <img class="people" src="images/man1.gif" />

                <form id="firstPageForm" action="javascript:void(0);">
                    <input type="text" id="name" placeholder="Your Name Here" autofocus /><br/><br/>
                    <input type="submit" value="Start Conversation" />
                </form>
            </div>

            <div id="secondPage" class="page">
                <img class="bubbles" src="images/bubbles.png" />
                <div id="text1page2" class="text">
                    This is some nice text.
                </div>
                <div id="text2page2" class="text">
                    This is some nice text.
                </div>
                <img class="people" src="images/man1.gif" />
                <img class="people" src="images/man2.gif" />
                <form id="secondPageForm" action="javascript:void(0);">
                    <input type="submit" value="Next" />
                </form>
            </div>

            <div id="thirdPage" class="page">
                <img class="bubbles" src="images/bubbles.png" />
                <div id="text1page3" class="text">
                    This is some nice text.
                </div>
                <div id="text2page3" class="text">
                    This is some nice text.
                </div>
                <img class="people" src="images/man1.gif" />
                <img class="people" src="images/man2.gif" />
                <form id="thirdPageForm" action="javascript:void(0);">
                    <input type="submit" value="Next" />
                </form>
            </div>

            <div id="fourthPage" class="page">
                <div id="exciting">
                    <h2>SYNERGY!</h2>
                </div>
                <img class="peopleFinal" src="images/synergy.gif" />
                <form id="fourthPageForm" action="javascript:void(0);">
                    <input type="submit" value="Start A New Conversation" />
                </form>
            </div>

        </div>

        <div id="mobileUsers">
            <img id="hedgehog" src="images/hedgehog.jpg" />
            <p>"Take your mobile BS elsewhere, peasant."
            <br/>- Grumpy hedgehog, probably</p> 
        </div>


    </body>
</html>
